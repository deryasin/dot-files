$scriptsDir = $HOME/.config/hypr/scripts
$notifycmd = notify-send -h string:x-canonical-private-synchronous:hypr-cfg -u low
$bg-dir = $HOME/.wallpapers

# IDK
$term = kitty
$volume = $scriptsDir/volume.sh
$screenshot = $scriptsDir/screensht
$colorpicker = $scriptsDir/colorpicker
$files = dolphin
$browser = firefox
$mainMod = SUPER # super / meta / windows key
# █▀ █▀▀ █▀█ █▀▀ █▀▀ █▄░█ █▀ █░█ █▀█ ▀█▀
# ▄█ █▄▄ █▀▄ ██▄ ██▄ █░▀█ ▄█ █▀█ █▄█ ░█░

bind = $mainMod, v, exec, wf-recorder -f $(xdg-user-dir VIDEOS)/$(date +'%H:%M:%S_%d-%m-%Y.mp4')
#bind = $mainMod SHIFT, v, exec, killall -s SIGINT wf-recorder
bind = $mainMod SHIFT, v, exec, $scriptsDir/type.sh
bind = $mainMod, Print, exec, $screenshot full
bind = $mainMod SHIFT, S, exec, $screenshot  area

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄
bind = $mainMod, X, exec, $colorpicker "hex"
bind = $mainMod SHIFT, X, exec, $colorpicker "rgb"
#bind = $mainMod, ESCAPE, exec, pkill asciiquarium &  wezterm start -- asciiquarium & swaylock 
bind = $mainMod, ESCAPE, exec, swaylock -i $HOME/.wallpapers/lockscreen.png
bind = $mainMod, T, exec, $term
bind = $mainMod, E, exec, $files
#bind = $mainMod, D, exec, killall rofi ||  rofi -modi drun,filebrowser,run -show drun -theme ~/.config/rofi/launcher.rasi 
bind = $mainMod, D, exec, pkill -x rofi || $scrPath/rofilaunch.sh # launch application launcher
bind = $mainMod, Backspace, exec, $scrPath/logoutlaunch.sh # launch logout menu
bind = $mainMod SHIFT, D, exec, killall rofi || $scriptsDir/search.sh 
#bind = $mainMod, period, exec, killall rofi || rofi -show emoji -theme ~/.config/rofi/global/emoji
bind = $mainMod, period, exec, killall rofi || rofi -show emoji
bind = $mainMod SHIFT, B, exec, killall -SIGUSR2 waybar # Reload waybar
#bind = $mainMod SHIFT, B, exec, killall -SIGUSR2 waybar-unwrapped # Reload waybar
bind = $mainMod, B, exec, killall -SIGUSR1 waybar # Hide waybar

# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀▄▀█ ▄▀█ █▄░█ ▄▀█ █▀▀ █▀▄▀█ █▀▀ █▄░█ ▀█▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █░▀░█ █▀█ █░▀█ █▀█ █▄█ █░▀░█ ██▄ █░▀█ ░█░
bind = $mainMod, Q, killactive,
#bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen,
bind = $mainMod, Space, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
# Change Workspace Mode
bind = $mainMod SHIFT, Space, workspaceopt, allfloat
bind = $mainMod SHIFT, Space, exec, $notifycmd 'Toggled All Float Mode'
bind = $mainMod SHIFT, P, pin
#bind = $mainMod SHIFT, P, workspaceopt, allpseudo
#bind = $mainMod SHIFT, P, exec, $notifycmd 'Toggled All Pseudo Mode'

bind = $mainMod, Tab, cyclenext,
bind = $mainMod, Tab, bringactivetotop,

# █▀▀ █▀█ █▀▀ █░█ █▀
# █▀░ █▄█ █▄▄ █▄█ ▄█
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# █▀▄▀█ █▀█ █░█ █▀▀
# █░▀░█ █▄█ ▀▄▀ ██▄
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# █▀█ █▀▀ █▀ █ ▀█ █▀▀
# █▀▄ ██▄ ▄█ █ █▄ ██▄
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# ▀█▀ ▄▀█ █▄▄ █▄▄ █▀▀ █▀▄
# ░█░ █▀█ █▄█ █▄█ ██▄ █▄▀
bind = $mainMod, g, togglegroup
bind = $mainMod, tab, changegroupactive
bind = $mainMod, G, exec, $notifycmd 'Toggled Group Mode'

# █▀ █▀█ █▀▀ █▀▀ █ ▄▀█ █░░
# ▄█ █▀▀ ██▄ █▄▄ █ █▀█ █▄▄
bind = $mainMod, a, togglespecialworkspace
bind = $mainMod SHIFT, a, movetoworkspace, special
bind = $mainMod, a, exec, $notifycmd 'Toggled Special Workspace'
bind = $mainMod, c, exec, hyprctl dispatch centerwindow

# █▀ █░█░█ █ ▀█▀ █▀▀ █░█
# ▄█ ▀▄▀▄▀ █ ░█░ █▄▄ █▀█
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod ALT, up, workspace, e+1
bind = $mainMod ALT, down, workspace, e-1

# █▀▄▀█ █▀█ █░█ █▀▀
# █░▀░█ █▄█ ▀▄▀ ██▄
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# █▀▄▀█ █▀█ █░█ █▀ █▀▀   █▄▄ █ █▄░█ █▀▄ █ █▄░█ █▀▀
# █░▀░█ █▄█ █▄█ ▄█ ██▄   █▄█ █ █░▀█ █▄▀ █ █░▀█ █▄█
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Custom scripts
bind = $mainMod+Alt, G, exec, $scrPath/gamemode.sh # disable hypr effects for gamemode
bind = $mainMod+Alt, Right, exec, $scrPath/swwwallpaper.sh -n # next wallpaper
bind = $mainMod+Alt, Left, exec, $scrPath/swwwallpaper.sh -p # previous wallpaper
bind = $mainMod+Alt, Up, exec, $scrPath/wbarconfgen.sh n # next waybar mode
bind = $mainMod+Alt, Down, exec, $scrPath/wbarconfgen.sh p # previous waybar mode
bind = $mainMod+Shift, R, exec, pkill -x rofi || $scrPath/wallbashtoggle.sh -m # launch wallbash mode select menu
bind = $mainMod+Shift, T, exec, pkill -x rofi || killall .waybar-wrapped && $scrPath/themeselect.sh # launch theme select menu
bind = $mainMod+Shift, A, exec, pkill -x rofi || $scrPath/rofiselect.sh # launch select menu
bind = $mainMod+Shift, W, exec, pkill -x rofi || $scrPath/swwwallselect.sh # launch wallpaper select menu
bind = $mainMod, V, exec, pkill -x rofi || $scrPath/cliphist.sh c # launch clipboard
bind = $mainMod+Shift, V, exec, pkill -x rofi || $scrPath/cliphist.sh # launch clipboard Manager
#bind = $mainMod, K, exec, $scrPath/keyboardswitch.sh # switch keyboard layout
bind = $mainMod, K, exec, pkill -x rofi || $scrPath/keybinds_hint.sh c # launch keybinds hint
